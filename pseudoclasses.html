<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a:link{
        color:red
    }
    a:visited{
        color:green;
    }
    a:hover{
        color:pink;
    }
    a:active{
        color:blue
    }
  </style>
  <body>
    <h2>Styling Element</h2>
    <p>
      <b><a href="https://www.w3schools.com/css/default.asp" target="blank">This is a link</a></b>
    </p>
    <p>
      <b>Note:</b>
      a:hover MUST come after a:link and a:visited in the CSS definition in
      order to be effective.
    </p>

    <p>
      <b>Note:</b>
      a:active MUST come after a:hover in the CSS definition in order to be
      effective.
    </p>
  </body>
</html>
